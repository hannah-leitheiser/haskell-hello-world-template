name: Haskell CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Cache stack dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.stack
          .stack-work
        key: ${{ runner.os }}-stack-${{ hashFiles('**/stack.yaml') }}
        restore-keys: |
          ${{ runner.os }}-stack-
      
    - name: Set up GHC
      uses: actions/setup-haskell@v1
      with:
        ghc-version: '8.10.3'
    - name: Install dependencies
      run: stack setup
    - name: Build
      run: stack build
    - name: test
      run: stack test
